<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="thumbnail">
      <img src="./images/image-equilibrium.jpg" class="img-nft">
      <div class="overlay"></div>
    </div>

    <h1 class="title">Equilibrium #3429</h1>
    <p class="text">Our Equilibrium collection promotes balance and calm.</p>

    <div class="bottom-text">
      <div class="left">
        <img src="./images/icon-ethereum.svg" class="eth">
        <p class="price">0.041 ETH</p>
      </div>
      <div class="right">
        <img src="./images/icon-clock.svg" class="timer">
        <p class="days">3 days left</p>
      </div>
    </div>

    <div class="bottom">
      <img src="./images/image-avatar.png" class="img-avatar">
      <p class="created">Creation of <div class="name">Jules Wyvern</div></p>
    </div>
  </div>
</body>
</html>
